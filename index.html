<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colores para Serigrafía - The Zambo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>The Zambo - Colores para Serigrafía</h1>
    <p>Sube una imagen para detectar los colores más predominantes ideales para serigrafía en prenda negra usando medios tonos.</p>

    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <canvas id="canvas" style="display:none;"></canvas>
    <br />
    <img id="preview" src="" alt="Preview" style="max-width: 100%; display: none;" />
    <h2>Colores sugeridos:</h2>
    <div id="colorPalette"></div>
  </div>

  <script src="color-thief.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
